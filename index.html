<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Free Code Camp Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="body">
        <header class="header">
            <h1 class="header__title">Survey Form</h1>
            <p class="header__description">This is a form about pets</p>
        </header>
        <main>
            <form id="survey-form" class="form">
                <label for="name" class="form__label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form__input" required>
                <br>
                <label for="email" class="form__label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="form__input" required>
                <br>
                <label for="number" class="form__label">Age</label>
                <input type="number" name="age" id="number" min="1" max="120" placeholder="Enter your age"
                    class="form__input" required>
                <br>
                <label for="dropdown" class="form__label">Favorite Pet</label>
                <select name="favorite_pet" id="dropdown" class="form__select" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="dog" class="form__option">Dog</option>
                    <option value="cat" class="form__option">Cat</option>
                    <option value="bird" class="form__option">Bird</option>
                </select>
                <br>
                <fieldset class="form__radio-buttons">
                    <legend class="form__radio-label">What does your pet like the most?</legend>
                    <label><input type="radio" name="likes" value="walks" required> Walks</label>
                    <label><input type="radio" name="likes" value="sleeping"> Sleeping</label>
                    <label><input type="radio" name="likes" value="eating"> Eating</label>
                </fieldset>
                <br>
                <fieldset class="form__checkboxes">
                    <legend class="form__checkbox-label">What does your pet dislike?</legend>
                    <label><input type="checkbox" name="dislikes" value="baths"> Baths</label>
                    <label><input type="checkbox" name="dislikes" value="snuggles"> Snuggles</label>
                    <label><input type="checkbox" name="dislikes" value="loud noises"> Loud Noises</label>
                </fieldset>
                <br>
                <label for="text-area" class="form__label">What is the strangest thing that your pet does?</label>
                <br>
                <textarea name="strange_thing" id="text-area" cols="30" rows="10" placeholder="Enter your response"
                    class="form__textarea" required></textarea>
                <br>
                <button type="submit" id="submit" class="form__submit-button">Submit</button>
            </form>
        </main>
    </body>

</html>
